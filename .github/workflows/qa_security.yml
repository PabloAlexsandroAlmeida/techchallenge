name: Python Code Quality and Security Analysis

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  code-quality-and-security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Horusec CLI via Bash
      run: |
        curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/master/deployments/scripts/install.sh | bash -s latest
        echo 'export PATH=$PATH:~/.horusec/bin' >> ~/.bashrc
        source ~/.bashrc

    - name: Run Horusec for security analysis
      run: |
        horusec start -p ./ --log-level=info --disable-docker="true"
